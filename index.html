<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LooxMaxApp</title>
    <style>
        body {
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .logo {
            font-size: 3em;
            color: #f39c12;
        }
        .subtitle {
            margin-top: 10px;
            font-size: 1.2em;
            color: #f39c12;
        }
        .store-links img {
            width: 200px;
            margin: 20px;
        }
        .footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            background-color: #e0e0e0;
            padding: 10px 0;
        }
        .footer a {
            color: black;
            margin: 0 10px;
            text-decoration: none;
        }
        .social-icons img {
            width: 24px;
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="LooxMaxAppLogo.png" alt="LooxMaxApp Logo">
    </div>
    <div class="subtitle">Max out your image</div>
    <div class="store-links">
        <a href="your-app-apple-link">
            <img src="apple.png" alt="Download on the App Store">
        </a>
        <!-- Add Android link if needed -->
        <!-- <a href="your-app-android-link">
            <img src="android.png" alt="Get it on Google Play">
        </a> -->
    </div>
    <div class="footer">
        <a href="#">Contact</a> - 
        <a href="#">Terms</a> - 
        <a href="#">Privacy</a> - 
        <a href="#">About</a>
        <div class="social-icons">
            <a href="#"><img src="facebook-icon.png" alt="Facebook"></a>
            <a href="#"><img src="twitter-icon.png" alt="Twitter"></a>
            <a href="#"><img src="instagram-icon.png" alt="Instagram"></a>
        </div>
    </div>
</body>
</html>
