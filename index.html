<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LooxMaxApp</title>
    <style>
        body {
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .logo img {
            width: 300px; /* Adjust this value to match the text width */
        }
        .subtitle {
            margin-top: 10px;
            font-size: 24px; /* Keep the text size as it is now */
            color: #C0C0C0; /* Silver color */
        }
        .store-links {
            display: flex; /* Align the app store icons in a row */
            justify-content: center; /* Centers the icons within the .store-links div */
            gap: 20px; /* Adds space between the icons */
            margin-top: 20px; /* Adjust margin for spacing above */
        }
        .store-links img {
            width: 200px;
        }
        .footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            background-color: #e0e0e0;
            padding: 10px 0;
        }
        .footer a {
            color: black;
            margin: 0 10px;
            text-decoration: none;
        }
        .social-icons img {
            width: 24px;
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="LooxMaxAppLogo.png" alt="LooxMaxApp Logo">
    </div>
    <div class="subtitle">Max out your image</div>
    <div class="store-links">
        <a href="your-app-apple-link">
            <img src="apple.png" alt="Download on the App Store">
        </a>
        <a href="your-app-android-link">
            <img src="android.png" alt="Get it on Google Play">
        </a>
    </div>
    <div class="footer">
    <a href="mailto:contact@looxmaxapp.com">Contact</a> - 
    <a href="https://looxmaxapp.com/terms">Terms</a> - 
    <a href="https://looxmaxapp.com/privacy">Privacy</a> - 
    <a href="https://looxmaxapp.com/about">About</a>
    <div class="social-icons">
        <a href="https://www.facebook.com/yourprofile"><img src="facebook-icon.png" alt="Facebook"></a>
        <a href="https://www.twitter.com/yourprofile"><img src="twitter-icon.png" alt="Twitter"></a>
        <a href="https://www.instagram.com/yourprofile"><img src="instagram-icon.png" alt="Instagram"></a>
    </div>
</div>

</body>
</html>
